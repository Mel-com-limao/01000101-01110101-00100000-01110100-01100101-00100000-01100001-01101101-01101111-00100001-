<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Quiz ❤</title>
</head>
<body>
    <header>
        <p ALIGN=center <FONT face = "Monospace"><FONT SIZE="6"><FONT color= "white"><i> Quiz do Amor 💌 </i> </FONT> </FONT></FONT></p>
        <nav>
            <a href="inicio.html">Inicío</a>
            <a href="loveyou.html">Love you</a>
            <a href="quiz.html">Quiz</a>
            <a href="galeria.html">Galeria</a>
            <a href="surpresa.html">Surpresa</a>
        </nav>
    </header>
    <main class="conteudo-central">
        <div class="quiz-container">
            <p id="pergunta"></p>
            <input type="text" id="resposta" />
            <button onclick="verificar()">Responder</button>
            <p id="resultado"></p>
            <p id="pista" style="display: none;">
                <strong>💜:</strong> 00110000 00110101
            </p>
        </div>
    </main>
    <script>
        const perguntas = [
            { pergunta: "Em qual mês a gente começou a ficar?", resposta: "Março" },
            { pergunta: "O pokémon que iniciou nossa história?", resposta: "Pikachu" },
            { pergunta: "Você é meu Sol, então eu sou sua?", resposta: "Lua" },
            { pergunta: "Qual o nome do urso de pelúcia que você me deu?", resposta: "Freedy" },
            { pergunta: "Sua cor favorita + a minha cor favorita = ?", resposta: "Roxo" }
        ];
        
        let indicePergunta = 0;
        
        function carregarPergunta() {
               const perguntaElement = document.getElementById("pergunta");
            perguntaElement.textContent = perguntas[indicePergunta].pergunta;
        }
        
        function verificar() {
            const resposta = document.getElementById("resposta").value.toLowerCase();
            const resultado = document.getElementById("resultado");
            const pista = document.getElementById("pista");
            if (resposta === perguntas[indicePergunta].resposta) {
                resultado.textContent = "Acertou! ♥";
                indicePergunta++;
                if (indicePergunta < perguntas.length) {
                    carregarPergunta();
                    document.getElementById("resposta").value = ""; // Limpa a resposta
                } else {
                    pista.style.display = "block"; // Mostra a pista após a última pergunta
                }
            } else {
                resultado.textContent = "Hmm... tenta de novo.";
            }
        }
        // Carrega a primeira pergunta ao iniciar
        carregarPergunta();
    </script>
</body>
</html>
